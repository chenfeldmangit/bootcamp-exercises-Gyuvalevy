<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQvfyNQ4iHiFFPO4EWuawlCsIS1n35QyGFXPE-epHrhQ6XQe9uQ" />
	<link rel="stylesheet" href="../styles/html-personal-portfolio.css">
	<title>Add Recommendation</title>
</head>
<body class="add-recommendation-body">
	<div class="add-recommendation-container">
		<h1>Add New Recommendation</h1>
		<div class="add-recommendation-form-container">
			<form action="./html-personal-portfolio-recommendations.html">
				<fieldset>
					<legend>Recommendation:</legend>
					<div style="margin: 10px">
						<label for="fullname">Full name:</label>
						<input type="text" id="fullname" name="fullname" required>
					</div>
					<div style="margin: 10px">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div style="margin: 10px">
						<label for="age">Age:</label>
						<input type="number" id="age" name="age" required>
					</div>
					<div style="margin: 10px">
						<label for="profile-picture">Profile Picture (optional):</label>
						<input type="url" id="profile-picture" name="profile-picture">
					</div>
					<div style="margin: 20px">
						<input type="submit" value="Submit Recommendation">
					</div>
				</fieldset>
			</form>
		</div>
		<div class="add-recommendation-spacer"></div>
		<div><img src="../asserts/recommendation.png" class="add-recommendation-img" alt=""/></div>
		<div class="view-recommendation-link-back">
			<a href="./html-personal-portfolio.html">Back to personal portfolio</a>
		</div>
	</div>
</body>
</html>
