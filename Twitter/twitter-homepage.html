	<script type="text/javascript" src="../js/twitter-tweets.js" ></script>

	<title>Twitter (whoohoo)</title>

<body>

	<template id="template-feed-post">
		<div class="feed-post">
			<div>
				<img class="profile-picture" src="" alt="profile">
			</div>
			<div class="post">
				<div class="post-information">
					<div class="profile-information">
						<div class="profile-name"><a href="">Yuval Levy</a></div>
						<div class="approved"></div>
						<div class="profile-mention">@yuvalevy</div>
						<div class="post-tile post-time">1h</div>
					</div>
					<div class="arrow-down icon-hover"></div>
				</div>
				<div class="post-content">
			<span>
				HALAS Corona!<br/>
				מה יהיה!?!
			</span>
				</div>
				<div class="post-actions">
					<div class="action comments"><i class="small-icon icon-space-pad speech-bubble icon-hover"></i><span>117</span></div>
					<div class="action retweets"><i class="small-icon icon-space-pad retweet icon-hover"></i><span>31</span></div>
					<div class="action likes"><i class="small-icon icon-space-pad heart icon-hover"></i><span>300</span></div>
					<div class="action"><i class="small-icon icon-space-pad upload icon-hover"></i></div>
					<div class="action"><i class="small-icon icon-space-pad delete icon-hover"></i></div>
				</div>
			</div>
		</div>
	</template>

	<div class="main-wrapper">
		<div class="left-wrapper">
			<div class="left-menu-icon"><i></i></div>
			<div id="left-menu-home-link" class="left-menu-home"><i></i><span>Home</span></div>
			<div class="left-menu-explore"><i></i><span>Explore</span></div>
			<div class="left-menu-notification"><i></i><span>Notification</span></div>
			<div class="left-menu-messages"><i></i><span>Messages</span></div>
			<div class="left-menu-bookmarks"><i></i><span>Bookmarks</span></div>

			<div id="profile-center" class="center-container">
				<div class="profile-title">
					<div class="title">Profile</div>
					<button class="basic-button edit-profile-button">Edit Profile</button>
				</div>
				<div class="profile-details">
					<div>
						<div id="profile-name"></div>
						<div id="profile-mention" class="profile-mention"></div>
					</div>
					<div id="profile-description"></div>
					<div class="profile-section profile-description">
						<div><i class="small-icon icon-right-pad location"></i><span id="profile-communication-address"></span></div>
						<div><i class="small-icon icon-right-pad hyperlink"></i><span id="profile-communication-hyperlink"></span></div>
					</div>
					<div class="profile-section">
						<div><span id="profile-following"></span><span> Following</span></div>

					</div>
				</div>
			</div>

		<div class="right-wrapper">
			<div class="basic-input-wrapper">

			</div>
			<div class="right-box-wrapper">
