<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="image/x-icon" href="//abs.twimg.com/favicons/twitter.ico" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="../js/twitter-local-storage.js" ></script>
	<script type="text/javascript" src="../js/twitter-tweets.js" ></script>
	<script type="text/javascript" src="../js/twitter-navigation.js" ></script>
	<link rel="stylesheet" href="../sass/twitter.css">
	<link rel="stylesheet" href="../sass/twitter-icons.css">
	<link rel="stylesheet" href="../sass/twitter-basics.css">
	<link rel="stylesheet" href="../sass/twitter-left-side.css">
	<link rel="stylesheet" href="../sass/twitter-center-side.css">
	<link rel="stylesheet" href="../sass/twitter-right-side.css">
	<link rel="stylesheet" href="../sass/twitter-add-tweet.css">
	<title>Twitter (whoohoo)</title>
</head>
<body>

	<template id="templateFeedPost">
		<div class="feed-post">
			<div>
				<img class="profile-picture" src="" alt="profile">
			</div>
			<div class="post">
				<div class="post-information">
					<div class="profile-information">
						<div class="profile-name"><a href="">Yuval Levy</a></div>
						<div class="approved"></div>
						<div class="profile-mention">@yuvalevy</div>
						<div class="post-tile post-time">1h</div>
					</div>
					<div class="arrow-down icon-hover"></div>
				</div>
				<div class="post-content">
			<span>
				HALAS Corona!<br/>
				מה יהיה!?!
			</span>
				</div>
				<div class="post-actions">
					<div class="action comments"><i class="small-icon icon-space-pad speech-bubble icon-hover"></i><span>117</span></div>
					<div class="action retweets"><i class="small-icon icon-space-pad retweet icon-hover"></i><span>31</span></div>
					<div class="action likes"><i class="small-icon icon-space-pad heart icon-hover"></i><span>300</span></div>
					<div class="action"><i class="small-icon icon-space-pad upload icon-hover"></i></div>
					<div class="action"><i class="small-icon icon-space-pad delete icon-hover"></i></div>
				</div>
			</div>
		</div>
	</template>

	<div class="main-wrapper">
		<div class="left-wrapper">
			<div class="left-menu-icon"><i></i></div>
			<div id="leftMenuHomeLink" class="left-menu-home"><i></i><span>Home</span></div>
			<div class="left-menu-explore"><i></i><span>Explore</span></div>
			<div class="left-menu-notification"><i></i><span>Notification</span></div>
			<div class="left-menu-messages"><i></i><span>Messages</span></div>
			<div class="left-menu-bookmarks"><i></i><span>Bookmarks</span></div>
			<div class="left-menu-lists"><i></i><span>Lists</span></div>
			<div id="leftMenuProfileLink">
				<i><img class="profile-picture" id="profileImage" src=""  alt="profile"></i>
				<span>Profile</span>
			</div>
			<div class="left-menu-more"><i></i><span>More</span></div>

			<button class="basic-button left-tweet-button">Tweet</button>

		</div>
		<div id="loadingCenter" class="center-wrapper">
			<img src="https://i.gifer.com/4V0b.gif" alt="loading...">
		</div>
		<div id="centerPage" class="center-wrapper">
			<div id="homepageCenter" class="center-container">
				<div class="title">Home</div>
				<div id="addTweet" class="text-area">
					<div class="add-area">
						<label for="addTweetTextArea">
							<textarea id="addTweetTextArea" placeholder="What&apos;s happening" rows="5"></textarea>
						</label>
					</div>
					<div>
						<button class="basic-button edit-profile-button" id="addTweetButton">Tweet</button>
					</div>
					<!--div class="post-actions">
							<div class="action"><i class="small-icon icon-space-pad speech-bubble icon-hover"></i><span>117</span></div>
							<div class="action"><i class="small-icon icon-space-pad retweet icon-hover"></i><span>31</span></div>
							<div class="action"><i class="small-icon icon-space-pad heart icon-hover"></i><span>300</span></div>
							<div class="action"><i class="small-icon icon-space-pad upload icon-hover"></i></div>
						</div-->
				</div>
				<div id="feedPosts" class="feed-posts scroll">
				</div>
			</div>
			<div id="profileCenter" class="center-container">
				<div class="profile-title">
					<div class="title">Profile</div>
					<button class="basic-button edit-profile-button">Edit Profile</button>
				</div>
				<div class="profile-details">
					<div class="profile-basic-info">
						<div>
							<i><img class="profile-picture" id="profileProfileImage" src="" alt="profile"></i>
						</div>
						<div>
							<div id="profileName"></div>
							<div id="profileMention" class="profile-mention"></div>
						</div>
					</div>
					<div id="profileDescription"></div>
					<div class="profile-section profile-description">
						<div><i class="small-icon icon-right-pad location"></i><span id="profileCommunicationAddress"></span></div>
						<div><i class="small-icon icon-right-pad hyperlink"></i><span id="profileCommunicationHyperlink"></span></div>
					</div>
					<div class="profile-section">
						<div><span id="profileFollowing"></span><span> Following</span></div>
						<div><span id="profileFollowers"></span><span> Followers</span></div>
					</div>
				</div>
			</div>
		</div>
		<div class="right-wrapper">
			<div class="basic-input-wrapper">
				<i class="search-icon"></i>
				<label>
					<input id="searchTweet" placeholder="Search Twitter" class="basic-input">
				</label>
			</div>
			<div class="right-box-wrapper">
				Israel trends
			</div>
			<div class="right-box-wrapper to-follow">
				<div>Who to follow</div>
				<hr />
				<div>Who to follow</div>
				<hr />
				<div>Who to follow</div>
				<hr />
				<div class="show-more"><a class="link" href="" >Show More</a></div>
			</div>
		</div>
	</div>
</body>
</html>
